<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"><!--linking the css file with html file-->
</head>
<body>
    <div class="main"> <!--div  with class named as main-->
        <input type="text" id = 'res'> <!--div for the display screen-->
        <h4 style="color: grey; text-align: center; padding-top: 7px;">Casio</h4>
        <div class="btn"><!--div for diffent keys on the calculator-->
           <input type="button" value = 'C' onclick = "Clear()"><!--taking input from user in button type-->
           <input type="button" value = '%' onclick = "Solve('%')"><!--each buttons associated with a function defined in js file-->
           <input type="button" value = '←' onclick ="Back('←')">
           <input type="button" value = '/' onclick = "Solve('/')">
           <br><!-- br tag for new line-->
           <input type="button" value = '7' onclick = "Solve('7')">
           <input type="button" value = '8' onclick = "Solve('8')">
           <input type="button" value = '9' onclick = "Solve('9')">
           <input type="button" value = 'x' onclick = "Solve('*')">
           <br>
           <input type="button" value = '4' onclick = "Solve('4')">
           <input type="button" value = '5' onclick = "Solve('5')">
           <input type="button" value = '6' onclick = "Solve('6')">
           <input type="button" value = '-' onclick = "Solve('-')">
           <br>
           <input type="button" value = '1' onclick = "Solve('1')">
           <input type="button" value = '2' onclick = "Solve('2')">
           <input type="button" value = '3' onclick = "Solve('3')">
           <input type="button" value = '+' onclick = "Solve('+')">
           <br>
           <input type="button" value = '00'onclick = "Solve('00')">
           <input type="button" value = '0' onclick = "Solve('0')">
           <input type="button" value = '.' onclick = "Solve('.')">
           <input type="button" value = '=' onclick = "Result()">
        </div>
     </div>
     <script src="javascript.js"></script><!--linking the java script file with html file-->
</body>
</html>
